<header>
  <h1>T3: Tailored Tourist Tour</h1>
</header>
<div class="container">
  <div class="left-side">
    <h2>Research</h2>
    <form [formGroup]="researchForm">
      <mat-form-field>
        <mat-label>Monument</mat-label>
        <input matInput type="text" formControlName="monument">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Commune</mat-label>
        <input matInput type="text" formControlName="commune">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Period of time</mat-label>
        <input matInput type="text" formControlName="period">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Travel time (in days)</mat-label>
        <input matInput type="number" formControlName="time">
      </mat-form-field>
      <br><br>
      <button
      mat-stroked-button [disabled]="!researchForm.valid" (click)="onSubmit()">Search</button>
    </form>
    <br><br>
    <h2>Result</h2>
    <ul *ngFor="let item of result">
      <li>{{item}}</li>
    </ul>
  </div>
  <div class="right-side">
    <app-map></app-map>
  </div>
</div>
